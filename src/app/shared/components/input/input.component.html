<div [ngClass]="className">
  <label [for]="name" class="text-inputTitle text-sm md:text-base">{{
    label
  }}</label>
  <ng-container>
    <input
      class="border w-full rounded-xl py-3 px-2 mt-2 text-sm md:text-base"
      [ngClass]="{ 'border-red-600': hasError['fieldInvalid'] }"
      [(ngModel)]="value"
      [type]="type"
      [name]="name"
      [id]="name"
      [placeholder]="placeholder"
      (input)="onInput($event)"
      (blur)="onBlur()"
    />
  </ng-container>
  <div class="text-red-600 text-sm">
    @if(name === 'confirmNewPwd') { @if (hasError['fieldInvalid']) {
    {{ errMsgs["required"] }}
    } @else if (hasError['passwordMismatch']) {
    {{ errMsgs["passwordMismatch"] }}
    } @else { &nbsp; } } @else { @if (hasError['fieldInvalid']) {
    {{ errMsgs[errorKeys[1]] }}
    } @else { &nbsp; } }
  </div>
</div>
