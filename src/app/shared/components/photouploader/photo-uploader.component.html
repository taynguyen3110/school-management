<div class="md:flex md:items-center mt-3 mb-8 md:mb-10">
  <div
    class="w-full h-full flex flex-col items-center relative rounded-full mb-5 md:mb-0 md:w-2/5"
    (mouseover)="onMouseOver()"
    (mouseleave)="onMouseLeave()"
  >
    @if (isMouseOver && imagePreview() !== defaultPhoto) {
    <i
      class="fa-regular fa-circle-xmark absolute cursor-pointer top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-4xl opacity-40"
      (click)="removeFile($event)"
    ></i>
    }
    <sman-profile-photo
      [size]="screenSize('md') ? 140 : 100"
      [photoSrc]="imagePreview()"
    />
  </div>
  <div class="w-full relative">
    <div class="text-red-600 text-sm absolute -translate-y-full">
      @if (true) {<span> {{ errMsg }} </span>
      }
    </div>
    <div
      class="w-full h-28 border rounded-xl border-dashed border-gray-300 flex items-center justify-center bg-white"
      [ngClass]="{
    'cursor-grabbing': isDragOver(),
    'cursor-pointer': !isDragOver(),
  }"
      (click)="onClick($event)"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)"
    >
      <input
        class="hidden"
        type="file"
        accept=".jpg, .png, .jpeg"
        name=""
        id=""
        (change)="onFileChange($event)"
        (cancel)="onCancel($event)"
        #fileInput
      />
      <div class="flex flex-col items-center justify-center text-center">
        <i class="fa-solid fa-upload text-xl text-gray-400"></i>
        <p class="text-sm text-gray-300 select-none">
          Drag or click to upload profile picture
        </p>
      </div>
    </div>
    <div class="text-sm text-gray-400 mt-1 ml-2">
      *Accepted files type: jpg, jpeg, png.
    </div>
  </div>
</div>
