<div class="bg-black bg-opacity-20 px-4 w-full h-screen fixed top-0 left-0 z-40">
    <div class="container bg-white w-1/2 top-10 relative rounded-2xl px-8 py-8 z-20">
        <h1 class="font-medium text-xl mb-5">{{title}}</h1>
        <form class="" [formGroup]="formGroup">
            <div class="flex flex-col gap-2 mb-8">
                <ng-content select="[formInputs]"></ng-content>
            </div>
            <div>
                <ng-content select="[photoUploader]"></ng-content>
            </div>

            <div class="mt-3">
                <button type="button"
                    class="mr-5 py-[10px] px-8 bg-primary-300 text-white rounded-lg text-sm select-none"
                    (click)="submitForm($event)">
                    {{ layout === 'add' ? 'Add' : 'Edit' }}
                </button>
                <button type="button" class="py-[10px] px-8 bg-primary-300 text-white rounded-lg text-sm select-none"
                    (click)="cancelForm()">Cancel</button>
            </div>
        </form>
    </div>
</div>
