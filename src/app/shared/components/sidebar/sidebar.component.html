<div class="flex flex-col w-64 h-full shadow-md rounded-lg" id="sidebar">
    <div class="flex justify-between bg-bgheader px-4 h-20 items-center">
        <img class="w-10 h-10" src=".\assets\images\logo (2).png" alt="Logo">
        <i class="fa-solid fa-bars cursor-pointer text-white text-xl"></i>
    </div>
    <div class="bg-bgbody text-white font-thin" style="height: calc(100% - 80px);">
        <sman-accordion-item>
            <i accordion-symbol class="fa-solid fa-table-columns"></i>
            <p accordion-title>Dashboard</p>
        </sman-accordion-item>
        <sman-accordion-item>
            <i accordion-symbol class="fa-solid fa-user-graduate"></i>
            <p accordion-title>Students</p>
            <accordion-button title="All Students" (select)="navToMenu('students', {page: 1}, true)" />
            <accordion-button title="Add Students" (select)="navToMenu('students', {addStudent: true})" />
        </sman-accordion-item>
        <sman-accordion-item>
            <i accordion-symbol class="fa-solid fa-person-breastfeeding"></i>
            <p accordion-title>Parents</p>
        </sman-accordion-item>
        <sman-accordion-item>
            <i accordion-symbol class="fa-solid fa-chalkboard-user"></i>
            <p accordion-title>Teachers</p>
        </sman-accordion-item>
        <button class="w-full py-[10px] px-8 bg-primary-300 text-white rounded-lg text-sm mt-5" type="button"
            (click)="logOut()">Log Out</button>
    </div>
</div>
