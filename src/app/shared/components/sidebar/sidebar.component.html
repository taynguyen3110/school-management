<div class="relative z-10 flex flex-col w-64 h-full shadow-md rounded-lg" id="sidebar">
    <div class="flex justify-between bg-bgheader px-4 h-20 items-center">
        <img class="w-10 h-10" src=".\assets\images\logo (2).png" alt="Logo">
        <i class="fa-solid fa-bars cursor-pointer text-white text-xl"></i>
    </div>
    <div class="bg-bgbody text-white font-thin shadow-md shadow-gray-700 relative" style="height: calc(100% - 80px);">
        <sman-accordion-item title="dashboard" [isShow]="selectedMenu===''" (selectMenu)="onSelectMenu('')">
            <i accordion-symbol class="fa-solid fa-table-columns"></i>
        </sman-accordion-item>
        <sman-accordion-item title="students" [isShow]="selectedMenu==='students'"
            (selectMenu)="onSelectMenu('students')">
            <i accordion-symbol class="fa-solid fa-user-graduate"></i>
            <accordion-button title="All Students" url="students" action="" [params]="{page: 1}" />
            <accordion-button title="Add Student" url="students" action="add" [params]="{addStudent: true}"
                [replaceUrl]="true" />
        </sman-accordion-item>
        <sman-accordion-item title="parents" [isShow]="selectedMenu==='parents'" (selectMenu)="onSelectMenu('parents')">
            <i accordion-symbol class="fa-solid fa-person-breastfeeding"></i>
            <accordion-button title="All Parents" url="parents" action="" [params]="{page: 1}" />
            <accordion-button title="Add Parent" url="parents" action="add" [params]="{addParent: true}"
                [replaceUrl]="true" />
        </sman-accordion-item>
        <sman-accordion-item title="teachers" [isShow]="selectedMenu==='teachers'"
            (selectMenu)="onSelectMenu('teachers')">
            <i accordion-symbol class="fa-solid fa-chalkboard-user"></i>
            <accordion-button title="All Teachers" url="teachers" action="" [params]="{page: 1}" />
            <accordion-button title="Add Teacher" url="teachers" action="add" [params]="{addTeacher: true}"
                [replaceUrl]="true" />
        </sman-accordion-item>
        <sman-accordion-item title="subjects" [isShow]="selectedMenu==='subjects'"
            (selectMenu)="onSelectMenu('subjects')">
            <i accordion-symbol class="fa-solid fa-book"></i>
            <accordion-button title="All Subjects" url="subjects" action="" [params]="{page: 1}" />
            <accordion-button title="Add Subject" url="subjects" action="add" [params]="{addSubject: true}"
                [replaceUrl]="true" />
        </sman-accordion-item>
        <sman-accordion-item title="classes" [isShow]="selectedMenu==='classes'" (selectMenu)="onSelectMenu('classes')">
            <i accordion-symbol class="fa-solid fa-people-roof"></i>
            <accordion-button title="All Classes" url="classes" action="" [params]="{page: 1}" />
            <accordion-button title="Add Class" url="classes" action="add" [params]="{addClass: true}"
                [replaceUrl]="true" />
        </sman-accordion-item>
        <button class="w-full py-[10px] px-8 bg-primary-300 text-white rounded-lg text-sm mt-5" type="button"
            (click)="logOut()">Log Out</button>
    </div>
</div>
