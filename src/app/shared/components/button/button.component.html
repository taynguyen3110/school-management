<button
  [ngClass]="{
    'btn-primary': btnType === 'primary',
    'btn-secondary': btnType === 'secondary',
    'btn-edit': btnType === 'edit',
    'btn-cancel': btnType === 'cancel',
    'btn-delete': btnType === 'delete',
    'btn-primary-disabled': btnType === 'primary' && disabled,
    'btn-secondary-disabled': btnType === 'secondary' && disabled,
  }"
  [class]="className"
  [disabled]="disabled"
  (click)="onClick($event)"
  class="px-4 py-2 rounded-full text-sm border font-medium lg:text-base"
>
  <span
    class=""
    [ngClass]="{
      'text-primary3': btnType === 'secondary',
      'mr-1': text != ''
    }"
  >
    <ng-content select="[icon]" />
  </span>
  <span class="opacity-95">
    {{ text }}
  </span>
</button>
