<div class="container p-6 z-20">
  <h1 class="font-medium text-inputTitle mb-5">{{ data.title }}</h1>
  <div class="text-sm mb-6 text-slate-800">
    {{ data.message }}
  </div>
  <div class="mt-3 flex justify-between">
    <sman-button
      [text]="data.cancelText"
      btnType="cancel"
      (buttonClick)="onCancel()"
    ></sman-button>
    <sman-button
      [text]="data.confirmText"
      btnType="delete"
      (buttonClick)="onConfirm()"
    ></sman-button>
  </div>
</div>
