<sman-page-layout
  title="Subjects"
  (createNew)="openDialog()"
  [isLoading]="isLoading"
>
  <sman-filter
    filter
    (filter)="filterSubjects($event)"
    (reset)="resetFilter()"
    [queryParams]="filterParams"
  ></sman-filter>
  <sman-item-table
    table
    listOf="subjects"
    [items]="subjects"
    (sort)="filterSubjects($event)"
  ></sman-item-table>
  <sman-pagination
    pagination
    [pageSize]="itemPerPage"
    [totalCount]="subjectsCount"
    [currentPage]="currentPage"
    (pageChange)="handlePageChange($event)"
  />
</sman-page-layout>
