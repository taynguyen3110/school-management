<sman-page-layout title="subjects">
    @if (displayAddSubject) {
    <sman-add-subject addNewForm (cancelForm)="hideAddSubjectForm()" />
    }
    <sman-filter filter (filter)="filterSubjects($event)" [queryParams]="filterParams"></sman-filter>
    <sman-item-table table listOf="subjects" [items]="subjects" (sort)="filterSubjects($event)"></sman-item-table>
    <sman-pagination pagination [pageSize]="itemPerPage" [totalCount]="subjectsCount" [currentPage]="currentPage"
        (pageChange)="handlePageChange($event)" />
</sman-page-layout>
