<sman-page-layout
  class="relative"
  title="Students"
  (createNew)="openDialog()"
  [isLoading]="isLoading"
>
  <sman-filter
    filter
    (filter)="filterStudents($event)"
    (reset)="resetFilter()"
    [queryParams]="filterParams"
  ></sman-filter>
  <sman-item-table
    table
    listOf="students"
    [items]="students"
    (sort)="filterStudents($event)"
  ></sman-item-table>
  @if (studentsCount) {
  <sman-pagination
    pagination
    [pageSize]="itemPerPage"
    [totalCount]="studentsCount"
    [currentPage]="currentPage"
    (pageChange)="handlePageChange($event)"
  />
  }
</sman-page-layout>
