<div class="flex flex-col justify-center items-center">
  <form
    class="w-full md:w-[700px] flex flex-col items-center gap-2"
    (ngSubmit)="changePassword()"
    [formGroup]="changePwdForm"
  >
    <div class="w-2/3 flex justify-between items-center">
      <label for="newPwd">New Password:</label>
      <input
        class="rounded-md border py-3 px-2 text-sm"
        type="text"
        name="newPwd"
        id="newPwd"
        formControlName="newPwd"
      />
    </div>
    <div class="w-2/3 flex justify-between items-center">
      <label for="confirmNewPwd">Confirm password:</label>
      <input
        class="rounded-md border py-3 px-2 text-sm"
        type="text"
        name="confirmNewPwd"
        id="confirmNewPwd"
        formControlName="confirmNewPwd"
      />
    </div>
  </form>
  <div class="flex justify-center items-center gap-5 w-96 mt-10 mb-12">
    <button
      class="bg-primary-300 w-1/3 py-[10px] px-8 text-white rounded-lg text-sm"
      (click)="cancelChangePassword()"
      type="button"
    >
      Cancel
    </button>
    <button
      class="bg-primary-300 w-1/3 py-[10px] px-8 text-white rounded-lg text-sm"
      type="button"
      (click)="changePassword()"
      [ngClass]="{
        'bg-gray-300': changePwdForm.invalid || isLoading,
        'bg-primary-300': changePwdForm.valid && !isLoading,
      }"
      [disabled]="!changePwdForm.valid"
    >
      Confirm
    </button>
  </div>
</div>
