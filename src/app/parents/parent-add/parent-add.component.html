<sman-add-form-layout
  [title]="isEdit ? 'Edit Parent' : 'Add New Parent'"
  [layout]="isEdit ? 'edit' : 'add'"
  [formGroup]="addParentForm"
  (submit)="isEdit ? editParent($event) : addParent($event)"
  (cancel)="cancelAddForm()"
>
  <ng-container formInputs>
    <div class="flex gap-4 w-full">
      <!-- First Name -->
      <div class="w-1/2">
        <sman-input
          [group]="addParentForm"
          [control]="firstName"
          label="First Name:"
          name="firstName"
          type="text"
          placeholder="First Name"
          [errMsgs]="{
            required: 'Please enter your first name.',
            minlength: 'Minimum character for first name doesn\'t met.',
          }"
        />
      </div>
      <!-- Last Name -->
      <div class="w-1/2">
        <sman-input
          [group]="addParentForm"
          [control]="lastName"
          label="Last Name:"
          name="lastName"
          type="text"
          placeholder="Last Name"
          [errMsgs]="{
            required: 'Please enter your last name.',
            minlength: 'Minimum character for last name doesn\'t met.',
          }"
        />
      </div>
    </div>
    <div class="flex gap-4">
      <!-- Address -->
      <div class="w-full">
        <sman-input
          [group]="addParentForm"
          [control]="address"
          label="Address:"
          name="address"
          type="text"
          placeholder="Address"
          [errMsgs]="{
            required: 'Please enter your address.',
          }"
        />
      </div>
    </div>
    <div class="flex gap-4">
      <!-- Phone -->
      <div class="w-1/2">
        <sman-input
          [group]="addParentForm"
          [control]="phone"
          label="Phone:"
          name="phone"
          placeholder="Phone"
          type="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          [errMsgs]="{
            required: 'Please enter your phone.',
          }"
        />
      </div>
      <!-- Email -->
      <div class="w-1/2">
        <sman-input
          [group]="addParentForm"
          [control]="email"
          label="Email:"
          name="email"
          type="text"
          placeholder="Email"
          [errMsgs]="{
            required: 'Please enter your email.',
          }"
        />
      </div>
    </div>
  </ng-container>
  <sman-photo-uploader
    photoUploader
    [inputUrl]="isEdit ? parent.profileUrl : ''"
    (photoUploaded)="choosePhoto($event)"
  ></sman-photo-uploader>
</sman-add-form-layout>
