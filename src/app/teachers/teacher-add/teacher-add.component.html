<sman-add-form-layout
  [title]="'Add New Teacher'"
  [layout]="'add'"
  [formGroup]="addTeacherForm"
  [isDirty]="isDirty"
  [dialogRef]="dialogRef"
  (submit)="addTeacher($event)"
>
  <ng-container formInputs>
    <div class="flex gap-4 w-full">
      <!-- First Name -->
      <div class="w-1/2">
        <sman-input
          formControlName="firstName"
          label="First Name:"
          name="firstName"
          type="text"
          placeholder="First Name"
          [hasError]="formService.getCombinedErrors(firstName)"
          [errMsgs]="{
            required: 'Please enter your first name.',
          }"
        />
      </div>
      <!-- Last Name -->
      <div class="w-1/2">
        <sman-input
          formControlName="lastName"
          label="Last Name:"
          name="lastName"
          type="text"
          placeholder="Last Name"
          [hasError]="formService.getCombinedErrors(lastName)"
          [errMsgs]="{
            required: 'Please enter your last name.',
          }"
        />
      </div>
    </div>
    <div class="flex gap-4">
      <!-- Gender -->
      <div class="flex flex-col md:w-1/2 mb-5">
        <div class="flex flex-col w-full">
          <label class="text-inputTitle mb-2 text-sm md:text-base" for="gender"
            >Gender:</label
          >
          <div class="relative">
            <select
              class="appearance-none border w-full rounded-xl py-3 px-2 text-sm md:text-base"
              [ngClass]="{
                'border-red-600': formService.isFieldInvalid(gender)
              }"
              name="gender"
              id="gender"
              formControlName="gender"
            >
              <option
                class="!text-sm md:text-base text-inputTitle"
                value="male"
              >
                Male
              </option>
              <option
                class="!text-sm md:text-base text-inputTitle"
                value="female"
              >
                Female
              </option>
            </select>
            <div
              class="absolute top-1/2 -translate-y-1/2 right-4 pointer-events-none"
            >
              <i class="fa-solid fa-chevron-down text-sm"></i>
            </div>
          </div>
        </div>
        <div class="text-red-600 text-sm">
          @if (formService.isFieldInvalid(gender)) { @if
          (gender.hasError("required")) { Please select gender. } }
        </div>
      </div>
      <!-- Phone -->
      <div class="w-1/2">
        <sman-input
          formControlName="phone"
          label="Phone:"
          name="phone"
          placeholder="Phone"
          type="tel"
          [hasError]="formService.getCombinedErrors(phone)"
          [errMsgs]="{
            required: 'Please enter your phone.',
          }"
        />
      </div>
    </div>
    <div class="flex gap-4">
      <!-- Address -->
      <div class="w-full">
        <sman-input
          formControlName="address"
          label="Address:"
          name="address"
          type="text"
          placeholder="Address"
          [hasError]="formService.getCombinedErrors(address)"
          [errMsgs]="{
            required: 'Please enter your address.',
          }"
        />
      </div>
    </div>

    <div class="flex gap-4">
      <!-- Email -->
      <div class="w-1/2">
        <sman-input
          formControlName="email"
          label="Email:"
          name="email"
          type="text"
          placeholder="Email"
          [hasError]="formService.getCombinedErrors(email)"
          [errMsgs]="{
            required: 'Please enter your email.',
          }"
        />
      </div>
      <!-- Admission Date -->
      <div class="w-1/2">
        <sman-input
          formControlName="admissionDate"
          label="Admission Date:"
          name="admissionDate"
          type="date"
          [hasError]="formService.getCombinedErrors(admissionDate)"
          [errMsgs]="{
            required: 'Please enter your admission date.',
          }"
        />
      </div>
    </div>
  </ng-container>
  <sman-photo-uploader
    photoUploader
    (photoUploaded)="choosePhoto($event)"
  ></sman-photo-uploader>
</sman-add-form-layout>
