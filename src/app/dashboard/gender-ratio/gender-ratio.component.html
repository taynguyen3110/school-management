<div class="relative">
  <google-chart
    [type]="chartType"
    [data]="chartData"
    [columns]="chartColumns"
    [options]="chartOptions"
  >
  </google-chart>
  <div
    class="flex relative bottom-4 justify-center items-center gap-4 mb-4 text-sm"
  >
    <div class="w-1/3 flex flex-col items-center">
      <div class="h-1 w-16 rounded-full bg-[#4C78FF] mb-1"></div>
      <div class="text-gray-400">Male</div>
      <div class="text-lg font-semibold">
        {{ maleCount }}
      </div>
    </div>
    <div class="w-[2px] rounded-sm h-10 bg-gray-400"></div>
    <div class="w-1/3 flex flex-col items-center">
      <div class="h-1 w-16 rounded-full bg-[#FFBB38] mb-1"></div>
      <div class="text-gray-400">Female</div>
      <div class="text-lg font-semibold">
        {{ femaleCount }}
      </div>
    </div>
  </div>
</div>
