<div chart class="flex items-center gap-4">
  @if (icon) {
  <div
    class="w-12 h-12 text-white rounded-full flex items-center justify-center text-2xl"
    [ngClass]="{
      'bg-red-100': color === 'red',
      'bg-blue-100': color === 'blue',
      'bg-green-100': color === 'green',
      'bg-purple-100': color === 'purple',
    }"
  >
    <div
      [ngClass]="{
      'text-red-400': color === 'red',
      'text-blue-400': color === 'blue',
      'text-green-400': color === 'green',
      'text-purple-400': color === 'purple',
    }"
    >
      <ng-content select="[icon]"></ng-content>
    </div>
  </div>
  }
  <div class="flex flex-col">
    <div class="text-sm text-gray-400">{{ label }}</div>
    <div class="font-bold text-2xl">{{ stats }}</div>
  </div>
</div>
