<sman-page-layout title="Classes" (createNew)="openDialog()">
  <sman-filter
    filter
    [nameOnly]="true"
    (filter)="filterClasses($event)"
    (reset)="resetFilter()"
    [queryParams]="filterParams"
  ></sman-filter>
  <sman-item-table
    table
    listOf="classes"
    [items]="classes"
    (sort)="filterClasses($event)"
  ></sman-item-table>
  <sman-pagination
    pagination
    [pageSize]="itemPerPage"
    [totalCount]="classesCount"
    [currentPage]="currentPage"
    (pageChange)="handlePageChange($event)"
  />
</sman-page-layout>
