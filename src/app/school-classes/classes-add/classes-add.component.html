<sman-add-form-layout
  title="Add New Class"
  layout="add"
  [formGroup]="addClassForm"
  [isDirty]="isDirty"
  [dialogRef]="dialogRef"
  (submit)="addClass($event)"
>
  <ng-container formInputs>
    <div class="flex gap-4 w-full">
      <div class="w-1/2">
        <sman-input
          formControlName="name"
          label="Class Name:"
          name="name"
          type="text"
          placeholder="Class Name"
          [hasError]="formService.getCombinedErrors(name)"
          [errMsgs]="{
            required: 'Please enter the class name.',
          }"
        />
      </div>
      <div class="flex flex-col w-1/3">
        <label class="text-inputTitle mb-2 text-sm md:text-base"
          >Students:</label
        >
        <sman-multiselector
          [items]="studentList"
          placeholder="Select students to enroll."
          [lookUp]="true"
          [supportMulti]="true"
          (inputTyped)="lookUpStudentsByName($event)"
          (select)="handleSelectStudent($event)"
          [hasError]="formService.getCombinedErrors(studentIds)"
          [errMsgs]="{
            required: 'Please select student\'s classes.',
          }"
        ></sman-multiselector>
      </div>
    </div>
  </ng-container>
</sman-add-form-layout>
