<sman-add-form-layout
  [title]="isEdit ? 'Edit Class' : 'Add New Class'"
  [layout]="isEdit ? 'edit' : 'add'"
  [formGroup]="addClassForm"
  (submit)="isEdit ? editClass($event) : addClass($event)"
  (cancel)="cancelAddForm()"
>
  <ng-container formInputs>
    <div class="flex gap-4 w-full">
      <div class="w-1/2">
        <sman-input
          [group]="addClassForm"
          [control]="name"
          label="Class Name:"
          name="name"
          type="text"
          placeholder="Class Name"
          [errMsgs]="{
            required: 'Please enter the class name.',
          }"
        />
      </div>
      <div class="flex flex-col w-1/3">
        <label for="">Classes:</label>
        <sman-multiselector
          [items]="studentList"
          placeholder="Select students to enroll."
          [lookUp]="true"
          [supportMulti]="true"
          [selected]="isEdit ? classes.studentIds! : []"
          (inputTyped)="lookUpStudentsByName($event)"
          (select)="handleSelectStudent($event)"
        ></sman-multiselector>
      </div>
    </div>
  </ng-container>
</sman-add-form-layout>
