<sman-add-form-layout
  title="Edit Student Enrollment Information"
  layout="edit"
  [formGroup]="editClassInfoForm"
  [dialogRef]="dialogRef"
  [isDirty]="formChanged"
  (submit)="edit()"
  [disableSubmit]="!formChanged"
>
  <ng-container formInputs>
    <form>
      <div class="mb-5">
        <div class="flex flex-col relative z-50 mb-4">
          <label class="text-inputTitle mb-2 text-sm md:text-base" for=""
            >Students:</label
          >
          <sman-multiselector
            [items]="studentList"
            placeholder="Select student to enroll."
            [lookUp]="true"
            [supportMulti]="true"
            [selected]="
              toLabelObj(classes.students!, 'id', ['firstName', 'lastName'])
            "
            (inputTyped)="lookUpStudentsByName($event)"
            (select)="handleSelectStudent($event)"
            [hasError]="formService.getCombinedErrors(studentIds)"
            [errMsgs]="{
        required: 'Please select student to enroll.',
      }"
          ></sman-multiselector>
        </div>
      </div>
    </form>
  </ng-container>
</sman-add-form-layout>
